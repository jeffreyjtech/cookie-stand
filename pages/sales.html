<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Salmon Cookies Sales</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"> 
    <link href="../css/sales.css" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="../images/salmon.png" alt="Salmon logo">
      <h1>Pat's Salmon Cookies</h1>
      <img src="../images/salmon.png" alt="Salmon logo">
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li>Sales</li>
      </ul>
    </nav>
    <main>
      <section id='tableSection'>
        <h2>Salmon Cookies Global Sales Projections</h2>
        <table id='salesTable'>
          <thead>

          </thead>
          <tbody id='storeRowGroup'>

          </tbody>
        </table>
      </section>
      <form id='addStoreForm'>
        <fieldset>
          <legend>Add or refresh store projections</legend>
            <label>Store Name
              <input type='text' name="storeName">
            </label>
            <label>Minimum customers per hour
              <input type='number' name="minCust" step="any">
            </label>
            <label>Maximum customers per hour
              <input type='number' name="maxCust" step="any">
            </label>
            <label>Average cookies sold per customer
              <input type='number' name="avgCookies" step="any">
            </label>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
